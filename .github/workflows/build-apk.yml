name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk unzip git libffi-dev libssl-dev
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer init
        sed -i 's/^requirements =.*/requirements = kivy,cryptography/' buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
